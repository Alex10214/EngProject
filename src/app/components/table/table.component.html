<div class="main">
  <table class="users-table">
    <thead>
    <tr>
      <th *ngFor="let column of columns" class="users-table-cell">
        {{ capitalize(column) }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let oneDay of data">
      <td *ngFor="let column of columns" class="users-table-cell">
        {{ oneDay[column] }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
