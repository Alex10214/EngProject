<div class="main">
  <div class="table-container">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <!--    <mat-panel-title>-->
        <!--      Self aware panel-->
        <!--    </mat-panel-title>-->
        <mat-panel-description>
          <div class="title"><h2>Дни недели</h2></div>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="main">
        <div class="table-container">
          <!--      <div class="title"><h2>Дни недели</h2></div>-->
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="eng">
              <th mat-header-cell *matHeaderCellDef> <span>Eng</span> </th>
              <td mat-cell *matCellDef="let element"> {{element.eng}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="ru">
              <th mat-header-cell *matHeaderCellDef> <span>Ru</span> </th>
              <td mat-cell *matCellDef="let element"> {{element.ru}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-expansion-panel>
  </div>

  <mat-list role="list">
    <mat-list-item role="listitem">Item 1</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem">Item 2</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem">Item 3</mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
